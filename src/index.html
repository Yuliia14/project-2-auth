<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div role="group" class="auth-backdrop is-hidden" data-backdrop>
        <form class="auth-modal js-auth-form" autocomplete="off">
          <button data-close-modal class="auth-modal-close-button"><svg class="auth-close-item">
            <use href="./img/auth-symbol-defs.svg#close-24px"></use>
          </svg></button>
          <h2 class="auth-form-title">Ви можете авторизуватися за допомогою Google Account:</h2>
          <button data-google-auth class="auth-google-button"><svg class="auth-google-item">
            <use href="./img/auth-symbol-defs.svg#google-logo"></use>
          </svg>Google</button>
          <h2 class="auth-form-title">Або зайти за допомогою імейлу і пароля, попередньо зареєструвавшись:</h2>
          <label class="auth-form-field" for="e-mail"><input class="auth-form-input" type="email" name="email" placeholder="E-mail" autofocus /></label>
          <label class="auth-form-field">
          <input class="auth-form-input" type="text" name="name" placeholder="Password" /></label>
          <div class="auth-login-form">
            <button class="auth-login-button login" type="submit">Увійти</button>
            <button class="auth-login-button" type="submit">Зареєструватись</button>
          </div>
        </form>
      </div>
</body>
</html>
